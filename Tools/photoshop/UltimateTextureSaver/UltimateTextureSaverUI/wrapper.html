<html lang="en">
  <head>
  	<script type="text/javascript"  src="js/AIRAliases.js"></script>
  </head>
  <body>
  
	  <script> 
	      
	  
		var bridgeInterface = {}; 
		
		
		
                bridgeInterface.Path = "";
    
		window.onload = function() {
			bridgeInterface.EvalPSScript = EvalPSScript;
			var path =  RootPath()+"/UltimateTextureSaverUI/index.html";  
                        bridgeInterface.Path = RootPath();
                        var configPath = RootPathNative();
                        if (configPath.charAt(configPath.length-1) != "\\") 
			{
				configPath = configPath.concat("\\");
			}
                    
                        var jsxPath = configPath.concat("UltimateTextureSaver.jsx");
                        var kbWPath = configPath.concat("KeyboardWorks.jsx");
			var cfPath = configPath.concat("UltimateTextureSaver.xml");
                        
			jsxPath = jsxPath.replace(/\\/g, "/");
                        kbWPath = kbWPath.replace(/\\/g, "/");
			cfPath = cfPath.replace(/\\/g, "/");                    
                        bridgeInterface.ConfigPath = bridgeInterface.Path.concat("/UltimateTextureSaver.xml");
			EvalPSScript("$.evalFile",jsxPath);
			EvalPSScript("$.evalFile",kbWPath);
			EvalPSScript("UltimateTextureSaver.LoadTextureDefinitions", cfPath);
			document.getElementById("child").contentWindow.parentSandboxBridge = bridgeInterface;    
			document.getElementById("child").src = path;
			
		}
		
	</script> 
    <iframe width="100%" height="100%" sandboxRoot="http://localhost/" id = "child" documentRoot="app:/" style="border:none;" ></iframe>
  </body>
</html>
